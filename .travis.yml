language: rust

sudo: false

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

rust:
  - stable
  - nightly

env:
  - CRATE=tarantool

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

script:
  - (cd $CRATE && cargo test);

after_success:
  - (cd $CRATE && travis-cargo coveralls --no-sudo)

